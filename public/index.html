<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>银泰后台管理系统</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style>
			html{
				height:100%;
				width:100%;
			}
			body {
				padding-top: 40px;
				padding-bottom: 40px;
				background: #eef2f6 url('/scropts/image/footer-cloud_83b2a75.png') no-repeat;
				height:100%;
				width:100%;
			}
			
			.form-signin {
				max-width: 330px;
				padding: 15px;
				margin: 0 auto;
			}
			
			.form-signin .form-signin-heading,
			.form-signin .checkbox {
				margin-bottom: 10px;
			}
			
			.form-signin .checkbox {
				font-weight: normal;
			}
			
			.form-signin .form-control {
				position: relative;
				height: auto;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				padding: 10px;
				font-size: 16px;
			}
			
			.form-signin .form-control:focus {
				z-index: 2;
			}
			
			.form-signin input[type="email"] {
				margin-bottom: -1px;
				border-bottom-right-radius: 0;
				border-bottom-left-radius: 0;
			}
			
			.form-signin input[type="password"] {
				margin-bottom: 10px;
				border-top-left-radius: 0;
				border-top-right-radius: 0;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="form-signin">
				<h2 class="form-signin-heading">银泰后台管理系统</h2>
				<label for="username" class="sr-only">账号：</label>
				<input type="text" id="username" class="form-control" placeholder="请输入用户名"/>
				<label for="password" class="sr-only">密码：</label>
				<input type="password" id="password" class="form-control" placeholder="请输入密码"/>
				<button class="btn btn-lg btn-primary btn-block" id="signin">登录</button>
			</div>
		</div>

		<script src="/scripts/base/jquery.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="/scripts/base/ejs.js"></script>
		<script src="/scripts/pages/index/index.js"></script>
	</body>

</html>
